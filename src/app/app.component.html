<div class="container">

  <div class="row">
    <div class="col-md-3">
      <button
        class="btn btn-primary"
        (click)="onDisplayContent()"
      >Display Details</button>
    </div>
    <div class="col-md-3" *ngIf="showContent">
      It's a great day!
    </div>
  </div>

  <div class="row"
       *ngFor="let logItem of log"
       [ngStyle]="{backgroundColor: logItem >= 5 ? 'blue': 'transparent'}"
       [ngClass]="{'white-text': logItem >= 5}"
  >
    <div class="col-xs-3">
      {{ logItem }}
    </div>
  </div>
</div>
